<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ableton About Page</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <header class="layout header">
      <img
        src="/projects/ableton-about/assets/ableton-logo.svg"
        alt="Ableton Logo"
        class="header__logo-image"
      />
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Live</a>

          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Push</a>

          <li class="header__nav-item">

          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Link</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Shop</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Packs</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Help</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-button"
              ><span class="header__nav-button__text">More</span
              ><box-icon class="header__nav-button__icon" name="plus"></box-icon
            ></a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link header__nav-link__promo"
              >Try Live 12 for free</a
            >
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link header__nav-link__auth"
              >Login or register</a
            >
          </li>
        </ul>
      </nav>

    <main class="layout">main</main>
    <footer class="layout">footer</footer>
    <script src="scripts.js"></script>

</html>
